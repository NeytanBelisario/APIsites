<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site destinado para psquisar filmes ou séries por meio da OMDB API">
    <meta name="author" content="Neytan Belisário">
    <meta name="keywords" content="Filmes, séries, entretenimento">
    <script src="https://kit.fontawesome.com/f6df8b84c1.js" crossorigin="anonymous"></script>
    <title>Filmes api</title>
</head>
<body>
    <header>
        <div id="logo">
            <h2 style="margin-bottom: 0.6em; color: floralwhite;">INFO</h2><h2 style="font-size:2.3rem; margin-top: 0.6em;
            margin-bottom: 0.6em;"> MOVIES</h2>
        </div>
    </header>
    <hr>
    <div class="corpoDoSite">
        <h3 class="descricao">O MELHOR SITE PARA OBTER INFORMAÇÕES SOBRE FILMES E SÉRIES</h3>
        <div class="pesquisa">
            <div class="caixaPesquisa">
                <input class="inputPesquisa" type="text" placeholder="Digite o nome do filme/serie..." >
                <button onclick="resultados(inputPesquisa.value)" class="botaoPesquisa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="filmesPesquisa">
            <div class="poster"></div>
            <div class="informacoesPesquisa">
                <div class="titulo"></div>
                <div class="genero"></div>
                <div class="tipo"></div>
                <div class="temporadas"></div>
                <div class="data"></div>
                <div class="nota"></div>
                <div class="atores"></div>
                <div class="duracao"></div>
                <div class="resumo"></div>
            </div>
        </div>
    </div>
    <script src="javascript.js" type="text/javascript"></script>
</body>
<footer class="footer"> 
    &#169
    <p>Copyright Neytan Belisário 2023</p>
</footer>
</html>
